{% extends "base.html" %} 
{% load static %} 
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css'%}" />
{% endblock %}
{% block content %} 
<div class="create-story">
{% if request.user.is_authenticated %}
<form action="" method="post" class="custom-form" id="news">
    <h2 class="center">Create New story</h2>
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="submit" />
  </form>
{% else %}
  <div>
    <h4>Please <b><a href="{% url 'login' %}">Login</a></b> to create stories</h4>
  </div>
{% endif %} 
</div>
{% endblock %}
